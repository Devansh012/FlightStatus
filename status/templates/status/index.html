<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Real-time Flight Status</h1>
        <div id="flight-status" class="mt-3">
            <!-- Flight status information will be displayed here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('/api/flight-status/', function(data) {
                data.forEach(function(flight) {
                    $('#flight-status').append(
                        '<div class="alert alert-info">Flight ' + flight.number + ': ' + flight.status + '</div>'
                    );
                });
            });
        });
    </script>
</body>
</html>
